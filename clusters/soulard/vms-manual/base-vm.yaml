# node1 should be replaced by instance uuid
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-glomar
  name: vm-glomar
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-glomar
        azorian.io/cluster: clementine
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: azorian.io/cluster
                    operator: In
                    values:
                      - clementine
              topologyKey: kubernetes.io/hostname
      domain:
        clock:
          utc: {}
          timer:
            kvm: {}
        cpu:
          model: host-passthrough
          sockets: 1
          cores: 8
          threads: 1
          dedicatedCpuPlacement: true
          isolateEmulatorThread: true
        firmware:
          bootloader:
            efi:
              secureBoot: false
        resources:
          requests:
            memory: 128Gi
          limits:
            memory: 128Gi
        memory:
          hugepages:
            pageSize: "1Gi"
        devices:
          autoattachGraphicsDevice: false
          networkInterfaceMultiqueue: true
          disks:
            - name: boot-disk
              disk:
                bus: virtio
            - name: cloud-init-disk
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}
              pciAddress: "0000:09:00.0"
              ports:
                - name: ssh
                  port: 22
            - name: sriov-net
              sriov: {}
              pciAddress: "0000:0a:00.0"
      volumes:
        - name: boot-disk
          dataVolume:
            name: boot-disk-node1
        - name: cloud-init-disk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: password1
              chpasswd: { expire: False }
            networkData: |-
              version: 2
              ethernets:
                enp9s0:
                  dhcp4: true
                enp10s0:
                  dhcp4: true
      networks:
        - name: default
          pod: {}
        - name: sriov-net
          multus:
            networkName: sriov-default
  dataVolumeTemplates:
    - metadata:
        name: boot-disk-node1
      spec:
        pvc:
          volumeMode: Block
          storageClassName: csi-lvm-sc-linear
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
        source:
          registry:
            url: "docker://quay.io/port/kubevirt-images:ubuntu-focal"
